<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card</title>
</head>
<body>
    <main class="card">
        <div class="image">

        </div>
        <div class="display">
            <h2 class="perfume">P E R F U M E</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer Creator for the House of CHANEL</p>
            <div class="number">
                <h3>$149.99</h3>
                <p><s>$169,99</s></p>
            </div>
            <div class="button"><img src="images/icon-cart.svg" alt="Cart icon"><a href="#">Add to Cart</a></div>
        </div>
    </main>
</body>
</html>
